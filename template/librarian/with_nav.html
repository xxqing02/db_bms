{% extends "base.html" %}

{% block title %}
    图书管理系统——管理员端
{% endblock %}

{% block content %}
    <div class="side-nav">
        <div class="header">
            <a class="title" href="{% url 'librarian_home' %}">
                图书管理系统
            </a>
            <div class="subtitle">管理员端</div>
        </div>

        <div class="separator"></div>

        <div class="option">
            <a href={% url 'librarian_book_list' %}
                {% if request.path == '/librarian/book_list' %}
                    class="current"
                {% endif %}>
                管理书目
            </a>

            <a href={% url 'librarian_borrow_list' %}
                {% if request.path == '/librarian/borrow_list' %}
                    class="current"
                {% endif %}>
                借阅记录
            </a>

            <a href={% url 'librarian_reserve_list' %}
                {% if request.path == '/librarian/reserve_list' %}
                    class="current"
                {% endif %}>
                预约记录
            </a>

            <a href="#">设置</a>
            <a href="{% url 'entry' %}">退出</a>
        </div>
    </div>

    {% block main_content %}
    {% endblock %}
{% endblock %}
